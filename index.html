<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center/cover;
            position: relative;
            flex-direction: column;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            width: 450px;
        }
        .watermark {
            width: 300px;  /* Enlarged watermark size */
            margin-bottom: 15px;
        }
        .links a {
            display: block;
            text-decoration: none;
            color: #009aff; /* TikTok link color */
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Stronger text shadow */
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .links .contact {
            color: #009aff; /* Instagram link color */
            font-size: 18px; /* Increased font size */
            padding: 16px 12px; /* Larger padding */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Stronger text shadow */
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Added text shadow */
        }
        .footer-left {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 12px;
            border-radius: 6px;
            text-align: center;
            height: auto;
        }
        .footer-right {
            display: flex;
            gap: 10px;
        }
        .footer-right a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .footer-right a img {
            width: 20px;
            height: 20px;
        }
        .footer-right a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .contact-space {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="watermark.png" alt="Watermark" class="watermark">
        <div class="links">
            <h3>Media</h3>
            <a href="https://www.tiktok.com/@n1ck5m" target="_blank">@n1ck5m</a>
            <a href="https://www.tiktok.com/@d4ni5m" target="_blank">@d4ni5m</a>
            <a href="https://www.tiktok.com/@k4y5m" target="_blank">@k4y5m</a>
            <a href="https://www.tiktok.com/@n3zz5m" target="_blank">@n3zz5m</a>
            <a href="https://www.tiktok.com/@s0n5m" target="_blank">@s0n5m</a>
            <div class="contact-space"></div>
            <h3>Business Inquiries</h3>
            <a href="https://www.instagram.com/d4ni5m" target="_blank" class="contact">Contact Us</a>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">&copy; 2025 Astro RP</div>
        <div class="footer-right">
            <a href="https://discord.gg/astro5m" target="_blank">
                <img src="discord-icon.png" alt="Discord">
            </a>
            <a href="https://www.astrorp.io" target="_blank">
                <img src="website-icon.png" alt="Website">
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center/cover;
            position: relative;
            flex-direction: column;
            padding: 20px; /* Add padding for mobile */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px; /* Adjust padding for mobile */
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            width: 100%; /* Make container full width on mobile */
            max-width: 450px; /* Limit max width */
        }
        .watermark {
            width: 300px;  /* Enlarged watermark size */
            margin-bottom: 15px;
        }
        .links a {
            display: block;
            text-decoration: none;
            color: #009aff; /* TikTok link color */
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Stronger text shadow */
            font-size: 16px; /* Adjust font size for mobile */
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .links .contact {
            color: #009aff; /* Instagram link color */
            font-size: 18px; /* Increased font size */
            padding: 16px 12px; /* Larger padding */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Stronger text shadow */
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Added text shadow */
            flex-wrap: wrap; /* Allow wrapping on mobile */
        }
        .footer-left {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 12px;
            border-radius: 6px;
            text-align: center;
            height: auto;
            width: 100%; /* Full width on mobile */
            margin-bottom: 10px; /* Add margin for spacing */
        }
        .footer-right {
            display: flex;
            gap: 10px;
            width: 100%; /* Full width on mobile */
            justify-content: center; /* Center icons on mobile */
        }
        .footer-right a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .footer-right a img {
            width: 20px;
            height: 20px;
        }
        .footer-right a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .contact-space {
            margin-top: 20px;
        }
        .footer-right a.copied {
            animation: bounce 0.3s ease;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .footer-right a img.fade {
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .popup-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: #009aff;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #009aff;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            visibility: hidden;
            z-index: 1000;
            text-align: center;
            width: calc(100% - 40px); /* Adjust width for mobile */
            max-width: 450px; /* Limit max width */
        }
        .popup-message.show {
            opacity: 1;
            visibility: visible;
        }
        .popup-message h4 {
            margin-bottom: 5px;
            font-size: 18px;
        }
        .popup-message p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="watermark.png" alt="Watermark" class="watermark">
        <div class="links">
            <h3>Media</h3>
            <a href="https://www.tiktok.com/@n1ck5m" target="_blank">@n1ck5m</a>
            <a href="https://www.tiktok.com/@d4ni5m" target="_blank">@d4ni5m</a>
            <a href="https://www.tiktok.com/@k4y5m" target="_blank">@k4y5m</a>
            <a href="https://www.tiktok.com/@n3zz5m" target="_blank">@n3zz5m</a>
            <a href="https://www.tiktok.com/@s0n5m" target="_blank">@s0n5m</a>
            <div class="contact-space"></div>
            <h3>Business Inquiries</h3>
            <a href="https://www.instagram.com/d4ni5m" target="_blank" class="contact">Contact Us</a>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">&copy; 2025 Astro RP</div>
        <div class="footer-right">
            <a href="https://discord.gg/astro5m" target="_blank">
                <img src="discord-icon.png" alt="Discord">
            </a>
            <a href="https://www.astrorp.io" target="_blank">
                <img src="website-icon.png" alt="Website">
            </a>
            <a href="#" onclick="copyToClipboard('connect play.astrorp.io', this)">
                <img src="fivem-icon.png" alt="FiveM">
            </a>
        </div>
    </div>
    <div class="popup-message" id="popupMessage">
        <h4>Link Copied!</h4>
        <p>Open FiveM, Press F8, and Paste This!</p>
    </div>
    <script>
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(function() {
                const img = element.querySelector('img');
                const originalIcon = img.src;
                img.classList.add('fade');
                setTimeout(() => {
                    img.src = 'check-icon.png';
                    img.classList.remove('fade');
                    setTimeout(() => {
                        img.classList.add('fade');
                        setTimeout(() => {
                            img.src = originalIcon;
                            img.classList.remove('fade');
                        }, 500);
                    }, 3000);
                }, 500);

                // Show custom popup message
                const popupMessage = document.getElementById('popupMessage');
                popupMessage.classList.add('show');
                setTimeout(() => {
                    popupMessage.classList.remove('show');
                }, 3000);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
